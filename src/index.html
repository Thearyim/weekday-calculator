<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Triangle Checker</title>
</head>
<body>
  <div class="container">
    <h1>Weekday Calculator</h1>
    
    <form id="calculator">
      <label for="date">Enter a date</label>
      <input id="date" type="number" min="1" max="31" required>      
      <label for="month">Enter a Month</label>
      <input id="month" type="text" required>
      <label for="year">Enter a year</label>
      <input id="year" type="number" min="1700" max="2399" required>
      <button type="submit">Find Day!</button>
    </form>
    
    <p id="solution"></p>
  </div>
</body>
</html>
